{{ template "header.html" }}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Create a New Dare</h1>
            <form action="/create" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" required
                        placeholder="Enter the dare title">
                </div>

                <div class="mb-3">
                    <label for="text" class="form-label">Dare Text:</label>
                    <textarea id="text" name="text" rows="4" class="form-control" required
                        placeholder="Describe the dare"></textarea>
                </div>

                <div class="mb-3">
                    <label for="addedBy" class="form-label">Added By:</label>
                    <input type="text" id="addedBy" name="addedBy" class="form-control" required
                        placeholder="Your name or alias">
                </div>

                <button type="submit" class="btn btn-primary">Submit Dare</button>
            </form>
            <br>
            <a href="/" class="btn btn-primary">Go Home</a>
        </div>
    </div>
</div>

{{ template "footer.html" }}
