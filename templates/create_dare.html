{{ template "header.html" }}

<div class="container">
    <h1>Create a New Dare</h1>
    <form action="/create" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required placeholder="Enter the dare title">
        </div>

        <div class="form-group">
            <label for="text">Dare Text:</label>
            <textarea id="text" name="text" rows="4" required placeholder="Describe the dare"></textarea>
        </div>

        <div class="form-group">
            <label for="addedBy">Added By:</label>
            <input type="text" id="addedBy" name="addedBy" required placeholder="Your name or alias">
        </div>

        <button type="submit">Submit Dare</button>
    </form>
</div>

{{ template "footer.html"}}
