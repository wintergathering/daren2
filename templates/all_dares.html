{{ template "header.html" }}

<div class="container">
    <h1 class="mt-5 mb-4">All Dares</h1>
    <div class="row">
        {{ range . }}
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{.Title}}</h5>
                    <p class="card-text">{{.Text}}</p>
                    <p class="card-text">Seen? {{.Seen}}</p>
                    <p class="card-text"><small class="text-muted">Added by: {{.AddedBy}}</small></p>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
    <a href="/" class="btn btn-primary">Go Home</a>
</div>

{{ template "footer.html" }}
