{{ template "header.html"}}

<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            <h2 class="card-title">{{ .Title }}</h2>
        </div>
        <div class="card-body">
            <p class="card-text">{{ .Text }}</p>
            <p class="card-text"><strong>Added By:</strong> {{ .AddedBy }}</p>
        </div>
    </div>
    <div class="d-grid gap-2 mt-3">
        <a href="/" class="btn btn-success btn-lg btn-custom">Return Home</a>
    </div>
</div>
